---
layout: default
---

<ul class="post-list list-unstyled">
  {% for post in site.posts %}
  <li class="mb-4">
    <span class="small text-muted">{{ post.date | date: "%b %-d, %Y" }}</span>
    <p class="h4 post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </p>
  </li>
  {% endfor %}
</ul>
